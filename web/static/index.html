    <body>
        <canvas width="320" height="240">
        <script type="module">
            // try stdweb

            import init, { frame, screen } from '../pkg/web.js';

            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');

            ~async function() {
                await init();
                (function loop() {
                    requestAnimationFrame(loop);
                    frame();
                    const imgData = ctx.createImageData(320, 240);
                    const buffer = JSON.parse(screen());
                    for (let i = 0; i < 320*240; i++) {
                        const bufferIndex = i * 3;
                        const imgIndex = i * 4;
                        imgData.data[imgIndex+0] = buffer[bufferIndex+0];
                        imgData.data[imgIndex+1] = buffer[bufferIndex+1];
                        imgData.data[imgIndex+2] = buffer[bufferIndex+2];
                        imgData.data[imgIndex+3] = 255;
                    }

                    ctx.putImageData(imgData, 0, 0);
                    console.log('frame');
                })();
            } ();

        </script>
